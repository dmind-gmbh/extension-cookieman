services:
  selenium-chrome:
    container_name: ddev-${DDEV_SITENAME}-selenium-chrome
    image: selenium/node-chrome:4.9
    networks: [ grid, ddev_default ]
    external_links:
      - "ddev-router:extension-cookieman-master.ddev.site"
    depends_on:
      - selenium-hub
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: ${DDEV_APPROOT}
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - CAROOT=/mnt/ddev-global-cache/mkcert
    volumes:
      - /dev/shm:/dev/shm
      - ddev-global-cache:/mnt/ddev-global-cache

  selenium-firefox:
    container_name: ddev-${DDEV_SITENAME}-selenium-firefox
    image: selenium/node-firefox:4.9
    networks: [ grid, ddev_default ]
    external_links:
      - "ddev-router:extension-cookieman-master.ddev.site"
    depends_on:
      - selenium-hub
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: ${DDEV_APPROOT}
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - CAROOT=/mnt/ddev-global-cache/mkcert
    volumes:
      - /dev/shm:/dev/shm
      - ddev-global-cache:/mnt/ddev-global-cache

  selenium-hub:
    container_name: ddev-${DDEV_SITENAME}-selenium-hub
    image: selenium/hub:4.9
    networks: [ grid, ddev_default ]
    external_links:
      - "ddev-router:extension-cookieman-master.ddev.site"
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: ${DDEV_APPROOT}
    ports:
      - 4442-4443:4442-4443
    environment:
      - VIRTUAL_HOST=$DDEV_HOSTNAME
      - HTTP_EXPOSE=4444
      - CAROOT=/mnt/ddev-global-cache/mkcert
    volumes:
      - /dev/shm:/dev/shm
      - ddev-global-cache:/mnt/ddev-global-cache

networks:
  grid:
  ddev_default:
    external: true
