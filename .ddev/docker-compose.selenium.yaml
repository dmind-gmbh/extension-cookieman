version: '3.6'

services:
  selenium-chrome:
    container_name: ddev-${DDEV_SITENAME}-selenium-chrome
    image: selenium/node-chrome:3
    networks: [default, ddev_default]
    external_links:
      - "ddev-router:extension-cookieman-8lts.test"
    depends_on:
      - selenium-hub
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: $DDEV_APPROOT
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - CAROOT=/mnt/ddev-global-cache/mkcert
    volumes:
      - /dev/shm:/dev/shm
      - ddev-global-cache:/mnt/ddev-global-cache

  selenium-firefox:
    container_name: ddev-${DDEV_SITENAME}-selenium-firefox
    image: selenium/node-firefox:3
    networks: [default, ddev_default]
    external_links:
      - "ddev-router:extension-cookieman-8lts.test"
    depends_on:
      - selenium-hub
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: $DDEV_APPROOT
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - CAROOT=/mnt/ddev-global-cache/mkcert
    volumes:
      - /dev/shm:/dev/shm
      - ddev-global-cache:/mnt/ddev-global-cache

  selenium-hub:
    container_name: ddev-${DDEV_SITENAME}-selenium-hub
    image: selenium/hub:3
    networks: [default, ddev_default]
    external_links:
      - "ddev-router:extension-cookieman-master.test"
    labels:
      com.ddev.site-name: ${DDEV_SITENAME}
      com.ddev.approot: $DDEV_APPROOT
    environment:
      - VIRTUAL_HOST=$DDEV_HOSTNAME
      - HTTP_EXPOSE=4444
      - CAROOT=/mnt/ddev-global-cache/mkcert
    volumes:
      - /dev/shm:/dev/shm
      - ddev-global-cache:/mnt/ddev-global-cache

networks:
  ddev_default:
    external: true
