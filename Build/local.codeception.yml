namespace: Dmind\Cookieman\Tests\Acceptance\Support
suites:
    acceptance:
        actor: AcceptanceTester
        step_decorators:
            - \Codeception\Step\TryTo
        path: .
        modules:
            enabled:
                -   Asserts:
            config:
                WebDriver:
                    url: https://extension-cookieman-master.ddev.site
                    host: selenium-hub
                    port: 4444
                    wait: 5
                    window_size: 1280x960
                    #restart: true
                    pageload_timeout: 15
                    log_js_errors: true
                    clear_cookies: true

env:
    chrome:
        modules:
            enabled:
                - WebDriver
            config:
                WebDriver:
                    browser: chrome
                    capabilities:
                        acceptInsecureCerts: true

    firefox:
        modules:
            enabled:
                - WebDriver
            config:
                WebDriver:
                    browser: firefox
                    capabilities:
                        acceptInsecureCerts: true
                        moz:firefoxOptions:
                            args: ["-headless"]

extensions:
    enabled:
        -   Codeception\Extension\Recorder:
    config:
        Codeception\Extension\Recorder:
            delete_successful: false
            delete_orphaned: true

paths:
    tests: ../Tests/Acceptance
    output: ../Build/AcceptanceReports
    data: ../Tests
    support: ../Tests/Acceptance/Support

settings:
    shuffle: false
    lint: false
    colors: true
